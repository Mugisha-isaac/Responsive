<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard Using Html, Css and Javascript</title>
    <link rel="stylesheet" href="./index.css">
    <link  href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./images/logo.png" alt="logo">
                    <h2>EGA <span class="danger">TOR</span></h2>
                </div>
                <div class="close" id="close-btn">
                 <div class="material-icons-sharp">close</div>
                </div>
            </div>
            <div class="sidebar">
                <a href="#">
                    <div class="material-icons-sharp">grid_view</div>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <div class="material-icons-sharp">person_outline</div>
                    <h3>Customers</h3>
                </a>
                <a href="#">
                    <div class="material-icons-sharp">receipt_long</div>
                    <h3>Orders</h3>
                </a>
                <a href="#">
                    <div class="material-icons-sharp">insights</div>
                    <h3>Analytics</h3>
                </a>
                <a href="#">
                    <div class="material-icons-sharp">mail_outline</div>
                    <h3>Messages</h3>
                    <span class="message-count">
                        26
                    </span>
                </a>
                <a href="#">
                    <div class="material-icons-sharp">inventory</div>
                    <h3>Products</h3>
                </a>
                <a href="#">
                    <div class="material-icons-sharp">report_gmailerrorred</div>
                    <h3>Reports</h3>
                </a>
                <a href="#">
                    <div class="material-icons-sharp">settings</div>
                    <h3>Settings</h3>
                </a>
                <a href="#">
                    <div class="material-icons-sharp">add</div>
                    <h3>Add Product</h3>
                </a>
                <a href="#">
                    <div class="material-icons-sharp">logout</div>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
    </div>
</body>
</html>
